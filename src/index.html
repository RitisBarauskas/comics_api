<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Comics Every Day</title>
  </head>
  <body class="body">
    <div class="page">
        <header class="header">
          <h1 class="header__title">
            Best Comics Every Day
          </h1>
          <p class="header__subtitle">
            A webcomic of romance, sarcasm, math, and language.
          </p>
        </header>
        <main class="main">
            <div class="card">
                <h2 class="card__title">
                    Название комикса
                </h2>
                <nav class="card__nav">
                  <button class="card__button card__button_first" type="button">First</button>
                  <button class="card__button card__button_prev" type="button">Preview</button>
                  <button class="card__button card__button_rand" type="button">Random</button>
                  <button class="card__button card__button_next" type="button">Next</button>
                  <button class="card__button card__button_last" type="button">Last</button>
                </nav>
                <img src="https://imgs.xkcd.com/comics/barrel_cropped_(1).jpg" class="card__image">
                <nav class="card__nav">
                    <button class="card__button card__button_first" type="button">First</button>
                    <button class="card__button card__button_prev" type="button">Preview</button>
                    <button class="card__button card__button_rand" type="button">Random</button>
                    <button class="card__button card__button_next" type="button">Next</button>
                    <button class="card__button card__button_last" type="button">Last</button>
                </nav>
                <div class="card__descriptions">
                  <p class="card__text">[[A boy sits in a barrel which is floating in an ocean.]]\nBoy: I wonder where I'll float next?\n[[The barrel drifts into the distance. Nothing else can be seen.]]\n{{Alt: Don't we all.}}</p>  
                  <p class="card__text card__text_year">- - - 2021 - - -</p>
                </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
  </body>
</html>
